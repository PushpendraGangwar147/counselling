<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ counselling_type }} Counselling Form</title>
</head>
<body>
    <h1>{{ counselling_type }} Counselling Form</h1>
    <form action="/submit" method="post">
        <input type="hidden" name="counsellingType" value="{{ counselling_type }}">
        <label for="rank">Enter your Rank:</label>
        <input type="number" id="rank" name="rank" required><br><br>

        <label for="gender">Choose your Gender:</label>
        <select id="gender" name="gender">
            <option value="Neutral">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="category">Choose your Category:</label>
        <select id="category" name="category">
            <option value="OPEN">OPEN</option>
            <option value="OBC-NCL">OBC-NCL</option>
            <option value="EWS">EWS</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
            <option value="OPEN (PwD)">OPEN (PwD)</option>
            <option value="OBC-NCL (PwD)">OBC-NCL (PwD)</option>
            <option value="EWS (PwD)">EWS (PwD)</option>
            <option value="SC (PwD)">SC (PwD)</option>
            <option value="ST (PwD)">ST (PwD)</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
